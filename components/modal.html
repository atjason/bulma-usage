<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
<body>
  <div class="modal" :class="{ 'is-active': $store.datacenter.showDialog }" x-data @close="$store.datacenter.toggleDialog()">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Modal title</p>
        <button class="delete" aria-label="close" @click="$dispatch('close')"></button>
      </header>
      <section class="modal-card-body">
        This is the content.
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" @click="$dispatch('close')">Save changes</button>
        <button class="button" @click="$dispatch('close')">Cancel</button>
      </footer>
    </div>
  </div>

  <div class="container">

    <div class="box">
      <button x-data @click="$store.datacenter.toggleDialog()">Show dialog</button>
    </div>
    
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('datacenter', {
        showDialog: false,

        toggleDialog() {
          this.showDialog = !this.showDialog
        }
      })
    })
  </script>
</body>
</html>
