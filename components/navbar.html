<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
<body>
  <nav class="navbar is-light" role="navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>
      <a x-data role="button" class="navbar-burger" :class="{ 'is-active': $store.datacenter.showMenu }" @click="$store.datacenter.toggleMenu()">
        <span></span><span></span><span></span>
      </a>
    </div>
  
    <div x-data class="navbar-menu" :class="{ 'is-active': $store.datacenter.showMenu }">
      <div class="navbar-start">
        <a class="navbar-item">Home</a>
        <a class="navbar-item">Documentation</a>
  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">More</a>  
          <div class="navbar-dropdown">
            <a class="navbar-item">About</a>
            <a class="navbar-item">Jobs</a>
            <hr class="navbar-divider">
            <a class="navbar-item">Contact</a>
          </div>
        </div>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary"><strong>Sign up</strong></a>
            <a class="button is-light">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('datacenter', {
        showMenu: false,

        toggleMenu() {
          this.showMenu = !this.showMenu
        }
      })
    })
  </script>
</body>
</html>
