<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
<body>
  <div class="container">
    <div class="box">
      <label class="label">Type</label>
      <div class="buttons">
        <button class="button">Button</button>
        <a class="button">Anchor</a>
        <input type="submit" class="button" value="Submit">
        <input type="reset" class="button" value="Reset">
      </div>
    </div>

    <div class="box">
      <label class="label">Colors</label>
      <div class="buttons">
        <button class="button is-white">White</button>
        <button class="button is-light">Light</button>
        <button class="button is-dark">Dark</button>
        <button class="button is-black">Black</button>
        <button class="button is-text">Text</button>
        <button class="button is-ghost">Ghost</button>
      </div>
      
      <div class="buttons">
        <button class="button is-primary">Button</button>
        <button class="button is-link">Button</button>
      </div>
      <div class="buttons">
        <button class="button is-primary is-light">Button</button>
        <button class="button is-link is-light">Button</button>
      </div>

      <div class="buttons">
        <button class="button is-info">Button</button>
        <button class="button is-success">Button</button>
        <button class="button is-warning">Button</button>
        <button class="button is-danger">Button</button>
      </div>
      <div class="buttons">
        <button class="button is-info is-light">Button</button>
        <button class="button is-success is-light">Button</button>
        <button class="button is-warning is-light">Button</button>
        <button class="button is-danger is-light">Button</button>
      </div>
    </div>

    <div class="box">
      <label class="label">Sizes</label>
      <div class="buttons">
        <button class="button is-small">Small</button>
        <button class="button">Default</button>
        <button class="button is-normal">Normal</button>
        <button class="button is-medium">Medium</button>
        <button class="button is-large">Large</button>
      </div>
      <div class="buttons are-medium">
        <button class="button">All</button>
        <button class="button">Medium</button>
        <button class="button">Size</button>
      </div>
    </div>

    <div class="box">
      <label class="label">Styles</label>
      <div class="buttons">
        <button class="button is-primary is-outlined">Outlined</button>
        <button class="button is-primary is-inverted">Inverted</button>
        <button class="button is-primary is-rounded">Rounded</button>
      </div>
    </div>

    <div class="box">
      <label class="label">States</label>
      <div class="buttons">
        <button class="button is-loading">Loading</button>
        <button class="button" disabled>Disabled</button>
      </div>
      <div class="buttons">
        <button class="button">
          <span class="icon is-small">
            <i class="fas fa-bold"></i>
          </span>
        </button>
        <button class="button">
          <span class="icon is-small">
            <i class="fas fa-italic"></i>
          </span>
        </button>
        <button class="button">
          <span class="icon is-small">
            <i class="fas fa-underline"></i>
          </span>
        </button>
      </div>
      <div class="buttons">
        <button class="button">
          <span class="icon">
            <i class="fab fa-github"></i>
          </span>
          <span>GitHub</span>
        </button>
        <button class="button is-primary">
          <span class="icon">
            <i class="fab fa-twitter"></i>
          </span>
          <sapn>@hitom</sapn>
        </button>
        <button class="button is-success">
          <span class="icon">
            <i class="fas fa-check"></i>
          </span>
          <sapn>Save</sapn>
        </button>
        <button class="button is-danger is-outlined">
          <sapn>Save</sapn>
          <span class="icon">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </div>
    </div>

    <div class="box">
      <label class="label">Button addons</label>
      <div class="field has-addons">
        <p class="control">
          <button class="button">
            <span class="icon is-small">
              <i class="fas fa-align-left"></i>
            </span>
            <span>Left</span>
          </button>
        </p>
        <p class="control">
          <button class="button">
            <span class="icon is-small">
              <i class="fas fa-align-center"></i>
            </span>
            <span>Center</span>
          </button>
        </p>
        <p class="control">
          <button class="button">
            <span class="icon is-small">
              <i class="fas fa-align-right"></i>
            </span>
            <span>Right</span>
          </button>
        </p>
      </div>
    </div>

  </div>
</body>
</html>
