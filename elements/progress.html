<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
<body>
  <div class="container">

    <div class="box">
      <label class="label">Table</label>

      <table class="table is-bordered is-striped is-narrow is-hoverable">
        <thead>
          <tr>
            <th><abbr title="Number">No.</abbr></th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th><abbr title="Number">No.</abbr></th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <th>1</th>
            <td>Tom</td>
            <td>8</td>
          </tr>
          <tr class="is-selected">
            <th>2</th>
            <td>Jim</td>
            <td>6</td>
          </tr>
          <tr>
            <th>3</th>
            <td>Emily</td>
            <td>8</td>
          </tr>
        </tbody>
      </table>
      
      <span>Could use `table-container` to let table scroll in a small range.</span>
    </div>
    
  </div>
</body>
</html>
