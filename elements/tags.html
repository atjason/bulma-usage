<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
<body>
  <div class="container">

    <div class="box">
      <label class="label">Modifiers</label>
      
      <span class="tag is-rounded">Rounded</span>
      <a class="tag is-delete"></a>
    </div>

    <div class="box">
      <label class="label">Combinations</label>
      
      <span class="tag is-success">
        Bar
        <button class="delete is-small">
      </span>
    </div>

    <div class="box">
      <label class="label">List of tags</label>
      
      <div class="tags">
        <span class="tag">One</span>
        <span class="tag">Two</span>
        <span class="tag">Three</span>
      </div>
    </div>

    <div class="box">
      <label class="label">Tag Addons</label>
      
      <div class="tags has-addons">
        <span class="tag">One</span>
        <span class="tag is-primary">Two</span>
        <span class="tag">Three</span>
      </div>

      <div class="tags has-addons">
        <span class="tag is-info">iOS</span>
        <a class="tag is-delete"></a>
      </div>

      <div class="field is-grouped is-grouped-multiline">
        <div class="control">
          <div class="tags has-addons">
            <span class="tag is-dark">npm</span>
            <span class="tag is-info">0.9.3</span>
          </div>
        </div>
      
        <div class="control">
          <div class="tags has-addons">
            <span class="tag is-dark">build</span>
            <span class="tag is-success">passing</span>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
