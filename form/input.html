<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
<body>
  
  <div class="box">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text">
        <input class="input" type="password" placeholder="******">
        <input class="input" type="email" placeholder="hello@me.com">
        <input class="input" type="tel" placeholder="(010)1234 5678">
        <input class="input is-static" type="text" placeholder="I'm input, not label." readonly>
      </div>
    </div>
  </div>

</body>
</html>
